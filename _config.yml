title: Edith Visualize
email: e.maulandi@gmail.com
description: # this means to ignore newlines until "baseurl:"
  en: On a journey to understand the world through data and information vizualisation. From data research in the wild to dataviz conception and implementation. Always surprised how visual stuff go so fast in your brain. Love and learn D3.js
  fr: En route pour comprendre le monde grâce à la visualisation de données et d'information. De la recherche de données, à la conception et implémentation de dataviz. Toujours impressionnée par la manière dont le visuel nous permet de comprendre en quelques secondes. Fan de D3.js
